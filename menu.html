<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Procedimentos • Pricing</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Inter',sans-serif;}

/* BACKGROUND */
body{
  background: radial-gradient(circle at top, #0f2027, #000);
  overflow-x:hidden;
  color:#fff;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* HEADER */
header{
  text-align:center;
  padding:60px 20px 20px;
  position:relative;
  z-index:2;
}
header h1{
  font-family:'Orbitron';
  font-size:3rem;
  color:#00ffee;
  text-shadow:0 0 30px #00ffee;
}
header p{
  opacity:.7;
  margin-top:10px;
  letter-spacing:2px;
}

/* GRID */
.container{
  max-width:1200px;
  margin:50px auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  position:relative;
  z-index:2;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:25px;
  cursor:pointer;
  transition:.4s ease;
  border:1px solid rgba(0,255,234,.15);
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 40px 80px rgba(0,255,234,.25);
}

/* TITULO */
.card h2{
  font-family:'Orbitron';
  font-size:1.4rem;
  color:#00ffee;
  text-shadow:0 0 15px #00ffee;
}

/* SUBITENS */
.subitems{
  margin-top:15px;
  max-height:0;
  overflow:hidden;
  transition:max-height .6s ease;
}

.subitems li{
  list-style:none;
  margin:8px 0;
}

/* LINKS */
.subitems a{
  color:#ccc;
  text-decoration:none;
  display:block;
  padding:8px 10px;
  border-radius:8px;
  transition:.3s;
}

.subitems a:hover{
  background:rgba(0,255,234,.15);
  color:#00ffee;
  transform:translateX(6px);
}

/* REVEAL */
.card{
  opacity:0;
  transform:translateY(40px);
}
.card.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<header>
  <h1>Pricing</h1>
  <p>Procedimentos do setor</p>
</header>

<div class="container">

  <!-- PEDIDO DE COMPRAS -->
  <div class="card">
    <h2>Pedido de Compras</h2>
    <ul class="subitems">
      <li><a href="pedido_compras_ache.html">ACHE</a></li>
      <li><a href="pedido_compras_chiesi.html">CHIESI</a></li>
    </ul>
  </div>

  <!-- RELATÓRIOS -->
  <div class="card">
    <h2>Relatórios</h2>
    <ul class="subitems">
      <li><a href="#">CAMBER</a></li>
      <li><a href="#">HYPERA</a></li>
      <li><a href="#">TEUTO</a></li>
    </ul>
  </div>

  <!-- RESERVAS -->
  <div class="card">
    <h2>Reservas</h2>
    <ul class="subitems">
      <li><a href="reservas_powerbi.html">Power BI</a></li>
      <li><a href="reservas_protheus.html">Protheus</a></li>
    </ul>
  </div>

  <!-- TRANSFERENCIA -->
  <div class="card">
    <h2>DE / PARA</h2>
    <ul class="subitems">
      <li><a href="#">Novos</a></li>
      <li><a href="#">Ajustes</a></li>
      <li><a href="#">Preço</a></li>
      <li><a href="#">Descrição</a></li>
    </ul>
  </div>

  <!-- DE / PARA -->
  <div class="card">
    <h2>DE / PARA</h2>
    <ul class="subitems">
      <li><a href="#">Novos</a></li>
      <li><a href="#">Ajustes</a></li>
      <li><a href="#">Preço</a></li>
      <li><a href="#">Descrição</a></li>
    </ul>
  </div>

</div>

<script>
// EXPANDIR CARD
document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('click',()=>{
    const ul=card.querySelector('.subitems');
    ul.style.maxHeight = ul.style.maxHeight ? null : ul.scrollHeight+'px';
  });
});

// REVEAL
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting)e.target.classList.add('show');
  });
},{threshold:.2});
document.querySelectorAll('.card').forEach(c=>observer.observe(c));

// PARTICLES
const canvas=document.getElementById('bg'),ctx=canvas.getContext('2d');
canvas.width=innerWidth;canvas.height=innerHeight;

const p=[];
for(let i=0;i<140;i++){
  p.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    vx:(Math.random()-.5)*.6,
    vy:(Math.random()-.5)*.6
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#00ffee';
  p.forEach(a=>{
    a.x+=a.vx;a.y+=a.vy;
    if(a.x<0||a.x>canvas.width)a.vx*=-1;
    if(a.y<0||a.y>canvas.height)a.vy*=-1;
    ctx.beginPath();
    ctx.arc(a.x,a.y,a.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
