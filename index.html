<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing • Procedimentos</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Inter',sans-serif;}

body{
  background: radial-gradient(circle at top, #0f2027, #000);
  overflow:hidden;
  color:#fff;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

.main{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.hero{
  text-align:center;
  max-width:800px;
  width:100%;
  padding:60px 30px;
  border-radius:22px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(0,255,234,.18);
  backdrop-filter:blur(16px);
  box-shadow:0 0 50px rgba(0,255,234,.12);
  animation:fadeUp .8s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:translateY(0)}
}

.hero h1{
  font-family:'Orbitron';
  font-size:4rem;
  color:#00ffee;
  text-shadow:0 0 35px #00ffee;
  letter-spacing:2px;
}

.hero p{
  margin-top:14px;
  opacity:.75;
  letter-spacing:2px;
  line-height:1.6;
}

.cta{
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.cta a{
  display:inline-block;
  padding:16px 44px;
  border-radius:44px;
  background:linear-gradient(90deg,#00ffee,#0066ff);
  color:#000;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 0 30px rgba(0,255,234,.65);
  transition:.35s;
}

.cta a:hover{
  transform:scale(1.08);
  box-shadow:0 0 65px rgba(0,255,234,1);
}

.badge{
  margin:22px auto 0;
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(0,255,234,.08);
  border:1px solid rgba(0,255,234,.18);
  color:#bffdf7;
  font-size:.9rem;
}

@media(max-width:640px){
  .hero{padding:44px 20px;}
  .hero h1{font-size:2.8rem;}
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div class="main">
  <div class="hero">
    <h1>PRICING</h1>
    <div class="badge">⚡ Procedimentos do setor</div>
    <p>
      Central de procedimentos operacionais para atividades do dia a dia.<br>
      Clique abaixo para acessar o menu completo.
    </p>

    <div class="cta">
      <a href="menu.html">Entrar no Menu</a>
    </div>
  </div>
</div>

<script>
// PARTICLES
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener('resize',resize);

const particles=[];
for(let i=0;i<140;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    vx:(Math.random()-.5)*.6,
    vy:(Math.random()-.5)*.6
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#00ffee';
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
