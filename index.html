<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedimentos Pricing</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
      color: #fff;
    }

    /* Container principal */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Efeito de partículas */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Títulos animados */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00ffea, #0066ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 2s ease forwards;
    }

    h2 {
      font-size: 1.5rem;
      color: #ccc;
      margin-top: 20px;
      animation: fadeInUp 2s ease 0.5s forwards;
      opacity: 0;
    }

    /* Botão estiloso */
    .btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, #00ffea, #0066ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(0,255,234,0.5);
      opacity: 0;
      animation: fadeInUp 2s ease 1s forwards;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0,255,234,0.8);
    }

    /* Animação */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Partículas simples */
    canvas {
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="particles">
    <canvas id="particle-canvas"></canvas>
  </div>

  <div class="hero">
    <h1>Bem-vindo ao Pricing</h1>
    <h2>Procedimentos modernos para sua equipe</h2>
    <button class="btn" onclick="alert('Vamos começar!')">Começar</button>
  </div>

  <script>
    // Partículas animadas
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const colors = ['#00ffea','#0066ff','#00ffaa','#00ffff'];

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;

        if(this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if(this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function init(){
      for(let i=0;i<100;i++){
        particlesArray.push(new Particle());
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesArray.length = 0;
      init();
    });
  </script>
</body>
</html>
